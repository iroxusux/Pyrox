name: Run Tests

# When to run this workflow
on:
  push:
    branches: [ main, irox_update ]  # Your current branches
  pull_request:
    branches: [ main ]

# Jobs to execute
jobs:
  test:
    name: Test on Python 3.13
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Set up Python environment
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.9'
        cache: 'pip'  # Cache pip packages for faster runs
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    # Step 4: Run pytest with your configured options
    - name: Run tests
      run: |
        pytest -v
      env:
        # Disable GUI initialization for headless testing
        UI_AUTO_INIT: false
    
    # Step 5: Display summary
    - name: Test Summary
      if: always()  # Run even if tests fail
      run: |
        echo "Test run completed"
        echo "Check the output above for results"
